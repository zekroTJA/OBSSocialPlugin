<html>
    <head>
        <link rel="stylesheet" href="css/main.css" />
    </head>

    <body>

        <!--
            If you want to add a social panel, just copy on of these divisions
            with the class "container" and change the id, background-color,
            icon src and text content of "<p class="title"></p>" and of
            "<p class="content"></p>".

            If you want to change the repetation delay and the display time
            of the social cards, open "css/main.css" and edit root variables.
        -->

        <div id="yt" class="container">
            <div class="underline" style="background-color: #de252a;"></div>
            <img class="icon" src="src/youtube.png"/>
            <p class="title">YouTube</p>
            <p class="content">Schon abonniert?</p>
        </div>

        <div id="twitter" class="container">
            <div class="underline" style="background-color: #55acee;"></div>
            <img class="icon" src="src/twitter.png"/>
            <p class="title">twitter.com/zekrotja</p>
            <p class="content">Dünnes und Infos, joa... :D</p>
        </div>

        <div id="insta" class="container">
            <div class="underline" style="background-color: #6a453b;"></div>
            <img class="icon" src="src/instagram.png"/>
            <p class="title">instagram.com/zekrotja</p>
            <p class="content">Nur absolute Kunstwerke!</p>
        </div>

        <div id="discord" class="container">
            <div class="underline" style="background-color: #8c9eff;"></div>
            <img class="icon" src="src/discord.png"/>
            <p class="title">discord.zekro.de</p>
            <p class="content">Mein Dev Discord</p>
        </div>


        <script src="js/timer.js"></script>
    </body>
</html>
